<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Socket.IO chat</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			/* overflow: hidden; */
			overflow-y: auto;
			/* Enable scrolling */
			font-family: -apple-system, BlinkMacSystemFont, "Avenir", Roboto, Helvetica, Arial, sans-serif;
			background-color: #E5F4E1;
		}

		#form {
			background: rgba(255, 255, 255, 0);
			margin-right: 5px;
			padding: 2.5px;
			padding-top: 0px;
			display: flex;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			height: 20px;
			box-sizing: border-box;
		}

		#messagesContainer {
			border: 2px solid #666;
			/* Border color */
			border-radius: 8px;
			/* Rounded corners */
			padding: 5px;
			/* Space between border and messages */
			margin: 10px 20px;
			margin-bottom: 30px;
			/* Space around the container */
			height: 180px;
			overflow-y: auto;
			/* Enable scrolling */
			background-color: #666;
			/* Background color */
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			/* Shadow for depth */
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.sendButton {
			background-color: #00C200;
			color: white;
			border: none;
			margin: 0px 20px;
			padding: 8px 12px;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			transition: background-color 0.3s ease;
		}

		.sendButton:hover {
			background-color: #28A428;
		}

		#messages {
			list-style-type: none;
			margin: 0;
			padding-left: 10px;
			padding-right: 10px;
			max-height: 180px;
			/* height: 100px; */
			/* Set a height for the chat area */
			overflow-y: auto;
			/* Enable scrolling */
		}

		.message-container.user-message {
			justify-content: flex-start;
			/* Align user messages to the right */
			column-gap: 10px;
		}

		.avatar {
			width: 36px;
			height: 36px;
			border-radius: 50%;
			/* Make the image circular */
			background-color: #d9d9d9;
			display: flex;
			/* To center the image */
			justify-content: center;
			/* Centering */
			align-items: center;
			/* Centering */
			padding: 5px;
		}

		.user-message .avatar {
			margin-right: 0;
			margin: 10px 0;
			/* Adjust margin for user messages */
		}

		#messages>li {
			/*display: block;*/
			display: inline-block;
			max-width: 80%;
			/* Limit width of chat bubbles */
			width: fit-content;
			/* Adjusts width based on message length */
			padding: 7.5px 10px;
			margin: 0;
			border-radius: 15px;
			background-color: #E5EDFF;
			color: #000000;
			overflow-wrap: break-word;
			/* Allow long messages to wrap */
			white-space: pre-wrap;
			/* Preserve whitespace and wrap text */
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
		}

		.message-container {
			display: flex;
			align-items: center;
			margin: 0 0;
		}

		.message-text {
			display: block;
			max-width: 80%;
			/* Limit width of chat bubbles */
			width: fit-content;
			/* Adjusts width based on message length */
			padding: 7.5px 10px;
			margin: 10px 0;
			border-radius: 15px;
			background-color: #E5EDFF;
			color: #000000;
			overflow-wrap: break-word;
			/* Allow long messages to wrap */
			white-space: pre-wrap;
			/* Preserve whitespace and wrap text */
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			animation: popIn 0.4s ease forwards;
		}

		.scrollable-container {
			height: calc(100vh - 200px);
			overflow-y: auto;
			/*border: 1px solid #ccc;*/
			padding: 10px;
			margin: 0 auto;
		}

		.prompt_note {
			margin-left: 20px;
			margin-bottom: 10px;
			padding-top: 10px;
			font-family: "Avenir";
			color: #00008B;
		}

		.topic {
			font-size: 20px;
			margin-left: 20px;
			margin-top: 10px;
			font-family: "Avenir";
		}

		.note-label {
			margin-left: 20px;
			margin-bottom: 10px;
			margin-top: 20px;
			padding-top: 20px;
			font-style: italic;
			font-family: "Avenir";
		}

		.font {
			font-family: "Avenir";
		}

		#toolbar {
			display: flex;
			gap: 5px;
			margin-left: 20px;
			margin-top: 10px;
		}

		#toolbar button {
			margin: 0;
			padding: 5px;
		}

		#userInput {
			margin: 20px 20px;
			height: calc(100vh - 440px);
			border: 2px solid #ccc;
			padding: 10px;
			overflow-y: auto;
			white-space: pre-wrap;
			background-color: #ffffff;
		}

		#userInput:focus {
			border: 2px solid #000;
		}

		.other-message {
			background-color: #f1f0f0;
			color: #333;
			text-align: left;
		}

		@keyframes popIn {
			0% {
				transform: scale(0.9);
				opacity: 0;
			}

			70% {
				transform: scale(1.05);
				opacity: 1;
			}

			100% {
				transform: scale(1);
				opacity: 1;
			}
		}

		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			justify-content: center;
			align-items: center;
			z-index: 9999;
			transition: opacity 0.3s ease-in-out;
		}

		.modal-content {
			background-color: #fff;
			padding: 20px;
			border-radius: 12px;
			text-align: center;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			max-width: 300px;
			width: 80%;
			transform: translateY(-100px);
			transition: transform 0.3s ease-in-out;
		}

		.modal.show .modal-content {
			transform: translateY(0);
		}

		.modal h2 {
			font-size: 20px;
			color: #333;
			margin-bottom: 15px;
		}

		.modal p {
			font-size: 14px;
			color: #666;
			margin-bottom: 20px;
		}

		.modal button {
			padding: 10px 25px;
			font-size: 16px;
			color: white;
			background-color: #4CAF50;
			border: none;
			border-radius: 30px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.modal button:hover {
			background-color: #45a049;
		}

		.modal button:focus {
			outline: none;
		}
	</style>
	<script defer>
		function formatText(command) {
			document.execCommand(command, false, null);
		}

		function changeFont(fontName) {
			setTimeout(() => {
				document.execCommand("fontName", false, fontName);
			}, 0);
		}

		function changeFontSize(size) {
			document.execCommand("fontSize", false, "7"); const spans = document.querySelectorAll("#userInput font[size='7']");
			spans.forEach(span => {
				span.removeAttribute("size");
				span.style.fontSize = size;
			});
		}

		function addBullet() {
			document.execCommand("insertUnorderedList", false, null);
		}

		function addNumberedList() {
			document.execCommand("insertOrderedList", false, null);
		}

		function sanitizeInput(input) {
			const div = document.createElement('div');
			div.innerHTML = input;
			return div.textContent || div.innerText || '';
		}

		function sendNote() {
			const userInputDiv = document.getElementById("userInput");
			const userInput = sanitizeInput(userInputDiv.innerHTML);
			const errorDiv = document.getElementById("error-message"); // Error message container
			console.log("User Input:", userInput);

			if (userInput.length < 50) {
				// Show error message if input is below 50 characters
				errorDiv.innerText = "Input must be at least 50 characters.";
				errorDiv.style.display = "block";
				return; // Prevent form submission
			} else {
				errorDiv.style.display = "none"; // Hide error message if valid
			}

			// Temporarily save the content to LocalStorage
			localStorage.setItem("userInput", userInput);

			fetch('/save-data2', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({
					sessionId: localStorage.getItem("sessionId"),
					full_notes: userInput
				})
			})
			.then(response => {
				if (response.ok) {
					alert("Data saved successfully");
					// window.location.href = "?mode=task1_prompt"; // Redirect if needed
				} else {
					console.error("Failed to save data");
				}
			})
			.catch(error => console.error("Error:", error));
		}
	</script>
</head>

<body>
	<div id="soundModal" class="modal">
		<div class="modal-content">
		  <h2>Enable Sound Notifications</h2>
		  <p>We are going to send you notification</p>
		  <button id="enableSoundButton">Confirm</button>
		</div>
	</div>
	<div class="topic">
		<strong>Topic:</strong> How are advances AI impacting education?
	</div>
	<!-- Instruction text div -->
	<div id="instruction" class="prompt_note">
		<strong>Reflect and Engage</strong>
	</div>
	<div>
		<!-- <label for="messages" class="note-label">Prompt:</label> -->
		<div id="messagesContainer">
			<ul id="messages"></ul>
			<form id="form" action""></form>
		</div>

		<!-- <div class="scrollable-container"> -->
			<div>
				<label for="userInput" class="note-label">Write your notes here</label>
				<div id="toolbar">
					<select id="fontSelect" class="font" onchange="changeFont(this.value)">
						<option value="Arial">Arial</option>
						<option value="Calibri">Calibri</option>
						<option value="Georgia">Georgia</option>
						<option value="Times New Roman">Times New Roman</option>
						<option value="Verdana">Verdana</option>
					</select>
					<button onclick="formatText('bold')"><b>B</b></button>
					<button onclick="formatText('italic')"><i>I</i></button> <button
						onclick="formatText('underline')"><u>U</u></button> <select id="fontSizeSelect" class="font"
						onchange="changeFontSize(this.value)">
						<option value="">16</option>
						<option value="8px">8</option>
						<option value="9px">9</option>
						<option value="10px">10</option>
						<option value="11px">11</option>
						<option value="12px">12</option>
						<option value="14px">14</option>
						<option value="16px">16</option>
						<option value="18px">18</option>
						<option value="24px">24</option>
						<option value="30px">30</option>
						<option value="36px">36</option>
						<option value="48px">48</option>
						<option value="60px">60</option>
						<option value="72px">72</option>
						<option value="96px">96</option>
					</select>
					<button onclick="addBullet()">â€¢</button>
					<button onclick="addNumberedList()">123</button>
				</div>
				<div id="userInput" contenteditable="true" style="border: 1.5px solid #aaa; padding: 0.5rem;"></div>
				<div id="error-message" style="color: red; display: none; margin: 0px 20px;"></div>
				<div style="text-align: right;">
					<button type="button" class="sendButton" onclick="sendNote()">Submit</button>
				</div>
			</div>
		<!-- </div> -->
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', () => {
			const modal = document.getElementById("soundModal");
			modal.style.display = "flex";

			document.getElementById("enableSoundButton").addEventListener("click", () => {
				enableSound = true;
				modal.style.display = "none";
				// alert("Sound notifications are enabled.");
			});
		});

		const socket = io();

		const form = document.getElementById('form');
		const input = document.getElementById('input');
		const messages = document.getElementById('messages');
		
		form.addEventListener('submit', (e) => {
			e.preventDefault();
			if (input.value) {
				socket.emit('chat message', input.value, true); input.value = '';
			}
		});

		// Restore content from LocalStorage on page load
		window.addEventListener("load", () => {
			const savedInput = localStorage.getItem("userInput");
			if (savedInput) {
				document.getElementById("userInput").innerHTML = savedInput;
			}
		});

		// Clear LocalStorage when the window is closed
		window.addEventListener("beforeunload", () => {
			localStorage.removeItem("userInput");
		});

		socket.on('chat message', (msg, n) => {
			const audio = new Audio('/resources/notification.mp3');
			audio.play().catch(error => {
			console.error('Error playing sound:', error);
			});

			messages.innerHTML = '';
			
			const messageContainer = document.createElement('div');
			messageContainer.className = 'message-container';

			// if (isUserMessage) {
			//   messageContainer.classList.add('user-message');
			// }
			messageContainer.classList.add('user-message');

			// Avatar image element
			const avatar = document.createElement('img');
			if (n === 1) {
				avatar.src = '/images/critical_thinking.png'
			} else if (n === 2) {
				avatar.src = '/images/planning.png'
			} else {
				avatar.src = '/images/key_takeaways.png'
			}
			
			avatar.className = 'avatar';

			// Chat message bubble
			const messageBubble = document.createElement('li');
			// let formattedText = msg.replace(/(.*?)(<br>|$)/g, (match, p1, p2) => {
			//   return `<em>${p1}</em>${p2}`;
			// });

			//messageBubble.innerHTML = formattedText;
			messageBubble.innerHTML = msg.text;
			messageBubble.className = 'message-text';
			//messageBubble.className = isUserMessage ? 'user-message' : 'other-message';

			// Append avatar and message bubble to container
			messageContainer.appendChild(avatar);
			messageContainer.appendChild(messageBubble);

			// Append container to messages list
			messages.appendChild(messageContainer);
			messages.scrollTop = messages.scrollHeight;
		});

	</script>
</body>

</html>
